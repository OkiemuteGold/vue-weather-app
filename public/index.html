<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>

    <!-- Meta Description -->
    <meta name="application-name" content="Weather App" />
    <meta name="author" content="Okiemute Gold" />
    <meta name="description"
        content="A multi-choice vue.js weather application that allows users get the weather details of any city or country." />
    <meta name="generator" content="Vue.js" />
    <meta name="keywords"
        content="vue, js, weather, application, temperature, vuex, state management, vue-router, javascript fetch, open weather map" />

    <meta property="og:title" content="Vue.js weather application" />
    <meta property="og:url" content="https://weather-check-vue.netlify.app/" />
    <meta property="og:type" content="Web Application" />
    <meta property="og:description" content="Vue.js Weather Application By Okiemute Gold" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
